<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCEPTOS BÁSICOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
    <style>
        #mapa-container {
        width: 100%;
        height: 800px;
        border: 1px solid white;
        overflow: hidden;
        position: relative;
        }
        /* Botones de zoom */
        .zoom-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        }
    </style>
    </head>
    <body class="fondo-personalizado text-white">

    <p class="p-2 text-bg-secondary text-center fw-bold fs-1">Mapa Conceptual</p>

    <div class="container mt-4">
        <div class="custom-card text-center">
        <h3>Mapa Conceptual del Proyecto</h3>
        <div id="mapa-container" class="bg-white text-dark">
            Cargando mapa...
            <div class="zoom-controls">
            <button id="zoom-in" class="btn btn-sm btn-dark">+</button>
            <button id="zoom-out" class="btn btn-sm btn-dark">-</button>
            <button id="reset" class="btn btn-sm btn-secondary">⟳</button>
            </div>
        </div>
        </div>
    </div>

    <a href="/" class="btn btn-secondary position-fixed bottom-0 start-0 m-3">VOLVER</a>

    <!-- Panzoom -->
    <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <script>
        fetch("{{ url_for('static', filename='mapa_conceptual_ml.svg') }}")
        .then(r => r.text())
        .then(svgContent => {
            document.getElementById("mapa-container").innerHTML = svgContent
            + document.getElementById("mapa-container").innerHTML;

            const element = document.querySelector("#mapa-container svg");

            // Inicializamos Panzoom
            const panzoom = Panzoom(element, {
            maxScale: 5,
            minScale: 0.2,
            startScale: 0.8,
            contain: 'outside'
            });

            // Zoom con los botones
            document.getElementById("zoom-in").addEventListener("click", () => {
            panzoom.zoomIn();
            });
            document.getElementById("zoom-out").addEventListener("click", () => {
            panzoom.zoomOut();
            });
            document.getElementById("reset").addEventListener("click", () => {
            panzoom.reset();
            });

            // Arrastrar con el mouse
            element.parentElement.addEventListener("mousedown", e => e.preventDefault());
        });
    </script>

    <div class="container mt-5 px-0">
        <div class="d-flex flex-row flex-wrap gap-5 justify-content-start">
        <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                A7- Tipos de Algoritmos de Clasificación
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/ConceptosBasicosRandomForest">Conceptos básicos</a></li>
                <li><a class="dropdown-item" href="/diabetes">Ejercicio práctico</a></li>
            </ul>
    </div>
  

</div>

    <a href="/" class="btn-return position-fixed bottom-0 start-0 m-3">VOLVER AL INICIO</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
