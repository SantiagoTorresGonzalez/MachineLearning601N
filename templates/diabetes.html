<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCEPTOS BÁSICOS REGRESIÓN LOGÍSTICA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body class="fondo-personalizado text-white">

    <p class="p-2 text-bg-secondary text-center fw-bold fs-1">CONCEPTOS BÁSICOS REGRESIÓN LOGÍSTICA</p>

    <div class="container mt-5 px-0">
        <div class="d-flex flex-row flex-wrap gap-5 justify-content-start">
            <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                A7- Tipos de Algoritmos de Clasificación
                </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/ConceptosBasicosRandomForest">Conceptos básicos</a></li>
                        <li><a class="dropdown-item" href="/diabetes">Ejercicio práctico</a></li>
                    </ul>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Diagnóstico de Diabetes Tipo II</h1>
                
                <form method="post" action="/diabetes">
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" step="1" class="form-control" id="edad" name="edad" required>
                    </div>
                    <div class="mb-3">
                        <label for="imc" class="form-label">IMC</label>
                        <input type="number" step="0.1" class="form-control" id="imc" name="imc" required>
                    </div>
                    <div class="mb-3">
                        <label for="glucosa" class="form-label">Glucosa en ayunas</label>
                        <input type="number" step="0.1" class="form-control" id="glucosa" name="glucosa" required>
                    </div>
                    <div class="mb-3">
                        <label for="presion" class="form-label">Presión arterial</label>
                        <input type="number" step="1" class="form-control" id="presion" name="presion" required>
                    </div>
                    <div class="mb-3">
                        <label for="historial" class="form-label">Historial familiar</label>
                        <select class="form-select" id="historial" name="historial" required>
                            <option value="Sí">Sí</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Predecir</button>
                    </div>
                </form>

                {% if prediction %}
                <div class="alert alert-info mt-4 text-center" role="alert">
                    <h4 class="mb-0">Resultado: {{ prediction }}</h4>
                </div>
                {% endif %}

                {% if graph_url %}
                <div class="text-center mt-4">
                    <h5>Visualización de los datos ingresados</h5>
                    <img src="data:image/png;base64,{{ graph_url }}" 
                         class="img-fluid rounded shadow" alt="Gráfica de datos del paciente">
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <a href="/" class="btn-return position-fixed bottom-0 start-0 m-3">VOLVER AL INICIO</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
